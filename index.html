<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            /* --- PANTALLA DE CARGA (Estilo Rueda + Porcentaje) --- */
            #loading-overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                transition: opacity 0.5s ease-out;
            }
            
            .loader-wheel {
                border: 8px solid #f3f3f3;
                border-top: 8px solid #000; /* Color de la rueda */
                border-radius: 50%;
                width: 50px; height: 50px;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }
            
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            .loading-text { font-size: 18px; margin-bottom: 10px; color: #333; }
            .percentage { font-size: 24px; font-weight: bold; color: #000; margin-bottom: 20px; }

            /* Botón para iniciar (aparece al finalizar carga) */
            #start-button {
                display: none;
                padding: 15px 40px;
                background-color: #000;
                color: #fff;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }
            #start-button:active { transform: scale(0.95); }

            /* --- BOTÓN WHATSAPP (Tu estilo original) --- */
            #whatsapp-button {
                display: none; 
                position: fixed; bottom: 15px; left: 15px; z-index: 9998;
                background-color: transparent; border: none; padding: 0;
            }
            #whatsapp-button img {
                width: 30px; height: 30px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
        </style>

        <script>
            // --- CONTROLADOR DE CARGA Y UI ---
            document.addEventListener("DOMContentLoaded", () => {
                const percentText = document.querySelector('.percentage');
                const startBtn = document.querySelector('#start-button');
                const loaderWheel = document.querySelector('.loader-wheel');
                const loadText = document.querySelector('.loading-text');
                const overlay = document.querySelector('#loading-overlay');
                let loadProgress = 0;

                // 1. Simulación visual de carga (mientras carga el navegador)
                const interval = setInterval(() => {
                    if (loadProgress < 95) {
                        loadProgress += Math.floor(Math.random() * 3) + 1;
                        percentText.innerText = loadProgress + "%";
                    }
                }, 50);

                // 2. Cuando todo el contenido (assets, scripts) ha cargado real
                window.addEventListener('load', () => {
                    clearInterval(interval);
                    percentText.innerText = "100%";
                    
                    // Pequeña pausa para ver el 100% y mostrar botón
                    setTimeout(() => {
                        loaderWheel.style.display = 'none';
                        loadText.innerText = "Cargando experiencia... ¡Listo!";
                        loadText.style.display = 'none';
                        percentText.style.display = 'none';
                        startBtn.style.display = 'block'; // Mostrar botón
                    }, 300);
                });

                // 3. Acción al pulsar "VER EXPERIENCIA"
                startBtn.addEventListener('click', () => {
                    // Ocultar pantalla de carga
                    overlay.style.opacity = '0';
                    setTimeout(() => { overlay.style.display = 'none'; }, 500);

                    // INICIAR EXPERIENCIA
                    const video = document.querySelector("#vid");
                    const model = document.querySelector("#animatedModel");
                    const hud = document.querySelector("#hud-container");
                    const waBtn = document.querySelector("#whatsapp-button");
                    const controller = document.querySelector("[master-controller]").components['master-controller'];

                    // Mostrar contenido
                    hud.setAttribute('visible', 'true');
                    waBtn.style.display = "block";
                    
                    // Reproducir video (Importante: hacerlo aquí dentro del click)
                    video.play().then(() => {
                        console.log("Video reproduciendo");
                    }).catch(e => {
                        console.error("Error al reproducir video:", e);
                    });

                    // Iniciar animación del modelo
                    if(model) model.setAttribute('animation-mixer', 'timeScale: 1');

                    // Desbloquear controles táctiles
                    if(controller) controller.isUnlocked = true;
                });
            });

            // --- TU CONTROLADOR ORIGINAL (Simplificado sin marcadores) ---
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.model = document.querySelector("#animatedModel");
                    this.isUnlocked = false; // Se desbloquea con el botón de inicio
                    
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // Listeners Táctiles (Tus eventos originales)
                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked) return;
                        
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            const minY = -0.8; const maxY = 0.8;
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, minY), maxY);

                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            const minX = 0.0; const maxX = 0.8;
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, minX), maxX);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / this.initialDistance;

                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;

                             const minScale = 0.005; const maxScale = 0.35;  
                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);

                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el;
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var isPortrait = window.innerHeight > window.innerWidth;
                            var scaleFactor = isPortrait ? 3.1 : 5;
                            planeEl.setAttribute('width', scaleFactor);
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                    window.addEventListener('resize', applySize);
                }
            });
        </script>
    </head>

    <body>
        <div id="loading-overlay">
            <div class="loader-wheel"></div>
            <div class="loading-text">Cargando experiencia...</div>
            <div class="percentage">0%</div>
            <button id="start-button">VER EXPERIENCIA</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin playsinline webkit-playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2"
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0"
                        rotation="0 0 0"
                        animation-mixer="loop: repeat"
                    ></a-entity>

                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
