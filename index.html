<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR</title>
        
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif; background-color: transparent !important; }
            
            /* PANTALLA DE CARGA (Restaurada) */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 50%; height: auto; margin-bottom: 20px; }
            #splash-screen p { color: #333; font-weight: bold; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }

            /* BOTÓN WHATSAPP */
            #whatsapp-button {
                display: none; 
                position: fixed; bottom: 15px; left: 15px; z-index: 9998;
                background-color: transparent; border: none; padding: 0;
            }
            #whatsapp-button img {
                width: 40px; height: 40px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
        </style>

        <script>
            // --- CONFIGURACIÓN CRÍTICA PARA DRACO ---
            // Forzamos la ruta del decodificador para que A-Frame sepa cómo abrir tu GLB comprimido
            AFRAME.scenes[0]?.systems.gltf-model.dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.1/');

            AFRAME.registerComponent('master-controller', {
                init: function () {
                    var self = this;
                    this.marker = document.querySelector("#markerA");
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    
                    // Variables táctiles
                    this.startX = 0; this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // Detectar marcador
                    this.marker.addEventListener('markerFound', () => {
                        if (self.isUnlocked) return;
                        console.log("¡Marcador encontrado!");
                        self.isUnlocked = true;
                        
                        self.hud.setAttribute('visible', 'true');
                        self.waButton.style.display = "block"; 
                        
                        // Reproducir video (requiere interacción previa del usuario en algunos navegadores)
                        self.vid.play().catch(e => console.log("Click en pantalla para audio/video", e));
                        
                        if (self.model) self.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // --- GESTOS TÁCTILES ---
                    window.addEventListener('touchstart', (e) => {
                        if (!self.isUnlocked) return;
                        if(e.touches.length === 1) {
                            self.startX = e.touches[0].clientX;
                            self.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            self.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            self.initialScaleVector.copy(self.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!self.isUnlocked) return;
                        
                        // Rotación (1 dedo)
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - self.startX;
                            var deltaY = e.touches[0].clientY - self.startY;
                            self.startX = e.touches[0].clientX;
                            self.startY = e.touches[0].clientY;

                            var newRotationY = self.model.object3D.rotation.y + (deltaX * 0.01);
                            self.model.object3D.rotation.y = Math.min(Math.max(newRotationY, -0.8), 0.8);

                            var newRotationX = self.model.object3D.rotation.x + (deltaY * 0.01);
                            self.model.object3D.rotation.x = Math.min(Math.max(newRotationX, 0.0), 0.8);
                        } 
                        // Escalado (2 dedos)
                        else if (e.touches.length === 2 && self.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / self.initialDistance;

                             var newScale = self.initialScaleVector.x * scaleFactor;
                             newScale = Math.min(Math.max(newScale, 0.005), 0.35);

                             self.model.object3D.scale.set(newScale, newScale, newScale);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = (window.innerHeight > window.innerWidth) ? 3.1 : 5; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    window.addEventListener('resize', applySize);
                }
            });

            // Lógica para quitar pantalla de carga
            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1500);
            });
            // Seguridad por si el evento falla
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 8000);
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Logo">
            <p>Cargando cámara...</p>
        </div>

        <a href="https://wa.me/593983088889?text=Hola..." target="_blank" id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5" position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; transparent: true;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>
                </a-entity>
            </a-entity>

            <a-marker type="pattern" preset="custom" url="assets/marker.patt" id="markerA">
            </a-marker>

        </a-scene>
    </body>
</html>
