<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // COMPONENTE LÓGICO: "El Interruptor"
            AFRAME.registerComponent('activator', {
                init: function () {
                    var marker = this.el;
                    // Buscamos los elementos que están DENTRO DE LA CÁMARA
                    this.hud = document.querySelector("#hud-container"); 
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.scanned = false;

                    marker.addEventListener('markerFound', function () {
                        if (this.scanned) return; // Si ya se activó, no hacer nada
                        this.scanned = true;
                        
                        // 1. Hacer visible el contenedor pegado a la cámara
                        this.hud.setAttribute('visible', 'true');
                        
                        // 2. Reproducir video y animación
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                        
                        console.log("Marcador detectado: HUD activado.");
                    }.bind(this));
                }
            });

            // COMPONENTE DE AJUSTE DE TAMAÑO DE VIDEO
            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = 3; // Tamaño base del video en pantalla
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            // UI LOADING
            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 8000);
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" 
            id="scene" 
            embedded 
            gesture-detector
            raycaster="objects: .clickable" 
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position="2 4 4"></a-entity>

            <a-entity camera>
                
                <a-entity id="hud-container" visible="false" position="0 0 -5" rotation="0 0 0">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 0 0" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity 
                        id="rotation-wrapper"
                        class="clickable"
                        gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 1;"
                        position="0 0 0.1" 
                    >
                        <a-entity
                            id="animatedModel"
                            gltf-model="#miModelo"
                            scale="0.04 0.04 0.04"
                            position="0 -1 0" 
                            rotation="0 0 0" 
                            animation-mixer="loop: repeat" 
                        ></a-entity>
                    </a-entity>

                </a-entity>
            </a-entity>

            <a-marker
                type="pattern" preset="custom" url="assets/marker.patt"
                activator
                id="markerA"
            >
            </a-marker>

        </a-scene>
    </body>
</html>
