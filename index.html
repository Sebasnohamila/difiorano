<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Estable y Segura</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // 1. AJUSTE DE VIDEO
            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el;
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = 8; 
                            planeEl.setAttribute('width', scaleFactor);
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            // 2. ESTABILIZADOR CON RETRASO (SOLUCIÓN AL ERROR)
            AFRAME.registerComponent('stay-visible', {
                init: function () {
                    this.isLocked = false;
                    this.marker = this.el;
                    this.content = document.querySelector("#content-container");
                    this.video = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");

                    this.marker.addEventListener('markerFound', () => {
                        // Si ya lo bloqueamos, no hacemos nada más
                        if (this.isLocked) return;

                        // 1. Mostramos el contenido inmediatamente para que el usuario lo vea
                        this.content.setAttribute('visible', 'true');
                        this.video.play();
                        if(this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                        // 2. ESPERAMOS 2 SEGUNDOS antes de congelarlo
                        // Esto evita que salga volando si la cámara aún se está ajustando
                        setTimeout(() => {
                            if (this.isLocked) return; // Chequeo doble de seguridad
                            
                            // Verificamos si el marcador sigue visible antes de congelar
                            if (this.marker.object3D.visible) {
                                this.lockPosition();
                            }
                        }, 2000); // 2000 milisegundos = 2 segundos
                    });
                },

                lockPosition: function() {
                    this.isLocked = true;

                    // Capturamos la posición, rotación y escala EXACTAS en este momento
                    var position = new THREE.Vector3();
                    var quaternion = new THREE.Quaternion();
                    var scale = new THREE.Vector3();
                    
                    this.content.object3D.getWorldPosition(position);
                    this.content.object3D.getWorldQuaternion(quaternion);
                    this.content.object3D.getWorldScale(scale);

                    // Desvinculamos del marcador y pegamos en la escena
                    var scene = document.querySelector('a-scene');
                    scene.appendChild(this.content);

                    // Re-aplicamos las coordenadas mundiales para que no se mueva ni un milímetro
                    this.content.object3D.position.copy(position);
                    this.content.object3D.quaternion.copy(quaternion);
                    this.content.object3D.scale.copy(scale);

                    console.log("¡Posición bloqueada con éxito!");
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            window.addEventListener('click', function () {
                var v = document.querySelector("#vid");
                if(v) v.play();
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            id="scene" embedded>
            
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: false;" position="2 4 4"></a-entity>

            <a-marker 
                type="pattern" 
                preset="custom" 
                url="assets/marker.patt" 
                stay-visible 
                id="markerA"
                emitevents="true">

                <a-entity id="content-container" visible="false">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 0 0" 
                        rotation="-90 0 0"
                        material="shader: flat; src: #vid; depthWrite: false;">
                    </a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.04 0.04 0.04"
                        position="0 0 3" 
                        rotation="-90 0 0"
                        animation-mixer="loop: repeat; timeScale: 0">
                    </a-entity>

                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
