<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            /* Esto es vital para que el touch funcione bien */
            body { margin: 0; overflow: hidden; touch-action: none; }
            
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // --- CONTROLADOR MAESTRO ---
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    // Elementos
                    this.marker = document.querySelector("#markerA");
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    
                    // Variables de estado
                    this.isUnlocked = false; // ¿Ya escaneamos el marcador?
                    
                    // Variables para el touch
                    this.startX = 0;
                    this.startY = 0;

                    // 1. DETECCIÓN DEL MARCADOR
                    this.marker.addEventListener('markerFound', () => {
                        if (this.isUnlocked) return;
                        
                        console.log("¡Marcador encontrado! Activando modo libre.");
                        this.isUnlocked = true;
                        
                        // Hacer visible el HUD (pegado a la cámara)
                        this.hud.setAttribute('visible', 'true');
                        
                        // Play video
                        this.vid.play();
                        
                        // Play animación 3D
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // 2. ESCUCHA DE TOUCH GLOBAL (En toda la ventana)
                    // Esto permite mover el objeto sin apuntar a nada específico
                    window.addEventListener('touchstart', (e) => {
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        // Solo funciona si ya escaneamos el marcador
                        if (!this.isUnlocked) return;
                        
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;

                            // Actualizamos posición anterior
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Aplicamos rotación al modelo 3D
                            // Multiplicamos por 0.01 para suavizar la velocidad
                            this.model.object3D.rotation.y += deltaX * 0.01;
                            this.model.object3D.rotation.x += deltaY * 0.01;
                        }
                    });
                }
            });

            // Ajuste de video (Mantener proporción)
            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            // Aumenté un poco el tamaño a 4
                            var scaleFactor = 4; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            // UI de Carga
            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 5000);
        </script>
    </head>

    <body>
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position="2 4 4"></a-entity>

            <a-entity camera>
                
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 0 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.04 0.04 0.04"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>

                </a-entity>
            </a-entity>

            <a-marker type="pattern" preset="custom" url="assets/marker.patt" id="markerA">
            </a-marker>

        </a-scene>
    </body>
</html>
