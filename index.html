<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            /* TIPOGRAFÍA APPLE / IOS */
            body { 
                margin: 0; 
                overflow: hidden; 
                touch-action: none; 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: #000;
            }
            
            /* --- PANTALLA DE CARGA (SPLASH SCREEN) --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: #ffffff;
                z-index: 9998;
                display: flex; 
                flex-direction: column;
                justify-content: center; 
                align-items: center;
                transition: opacity 0.8s ease-in-out, visibility 0.8s;
            }

            /* LOGO */
            #splash-screen img { 
                width: 120px;
                height: auto; 
                margin-bottom: 40px;
            }
            
            /* SPINNER */
            .spinner {
                width: 30px;
                height: 30px;
                border: 3px solid rgba(0, 0, 0, 0.1);
                border-radius: 50%;
                border-top-color: #555;
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 15px;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            /* TEXTO DE PORCENTAJE (MODIFICADO) */
            #loading-text {
                color: #888;
                font-size: 14px;
                font-weight: 600; /* Un poco más grueso para mayúsculas */
                letter-spacing: 1px; /* Espaciado para que se lea mejor en mayúsculas */
                text-transform: uppercase; /* Fuerza mayúsculas por CSS */
            }

            .hidden-splash {
                opacity: 0 !important;
                visibility: hidden;
                pointer-events: none;
            }

            /* --- BOTÓN DE INICIO (NEGRO Y MAYÚSCULAS) --- */
            #start-button {
                position: fixed;
                bottom: 60px; 
                left: 50%;
                transform: translateX(-50%) scale(0.95);
                z-index: 9999;
                
                background-color: #000000; 
                color: white;
                font-size: 16px; /* Ajuste leve para compensar mayúsculas */
                font-weight: 700; /* Bold */
                letter-spacing: 1px; /* Espaciado elegante */
                text-transform: uppercase; /* Fuerza mayúsculas */
                
                padding: 16px 32px;
                border: none;
                border-radius: 40px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); 
                
                opacity: 0;
                transition: transform 0.2s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 0.5s ease;
                cursor: pointer;
                display: none;
                -webkit-font-smoothing: antialiased;
            }

            #start-button:active {
                transform: translateX(-50%) scale(0.92);
                background-color: #333333; 
            }
            
            .arjs-ready #start-button { 
                display: block; 
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            /* --- BOTÓN DE WHATSAPP --- */
            #whatsapp-button {
                display: none; 
                position: fixed;
                bottom: 20px; 
                left: 20px;      
                z-index: 9998;
                background-color: transparent;
                padding: 0;
                border: none;
                transition: transform 0.2s;
            }
            #whatsapp-button img {
                width: 55px;  
                height: 55px;
                filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2)); 
            }
            #whatsapp-button:active {
                transform: scale(0.9); 
            }
        </style>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const percentText = document.getElementById('percent');
                let progress = 0;
                
                const interval = setInterval(() => {
                    if (progress < 90) {
                        let increment = Math.random() * (progress < 50 ? 5 : 2); 
                        progress += increment;
                        if (progress > 99) progress = 99;
                        percentText.innerText = Math.floor(progress) + "%";
                    }
                }, 150);

                window.finishLoading = () => {
                    clearInterval(interval);
                    percentText.innerText = "100%";
                };
            });

            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.startButton = document.querySelector("#start-button");
                    this.splash = document.querySelector("#splash-screen"); 
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    this.startButton.addEventListener('click', () => {
                        if (this.isUnlocked) return;
                        
                        this.isUnlocked = true;
                        this.startButton.style.opacity = '0';
                        setTimeout(() => { this.startButton.style.display = 'none'; }, 300);
                        this.splash.classList.add('hidden-splash');
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            if (this.model) this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked || !this.model) return;
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, -0.8), 0.8);

                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, 0.0), 0.8);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var scaleFactor = Math.sqrt(dx*dx + dy*dy) / this.initialDistance;

                             var newS = this.initialScaleVector.x * scaleFactor;
                             newS = Math.min(Math.max(newS, 0.005), 0.35);
                             this.model.object3D.scale.set(newS, newS, newS);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var isPortrait = window.innerHeight > window.innerWidth;
                            var scaleFactor = isPortrait ? 3.1 : 5; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                    window.addEventListener('resize', applySize);
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                if(window.finishLoading) window.finishLoading();
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 800);
            });
            setTimeout(() => { 
                if(window.finishLoading) window.finishLoading();
                document.body.classList.add('arjs-ready'); 
            }, 6000);
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian Logo">
            
            <div class="spinner"></div>
            <div id="loading-text">CARGANDO <span id="percent">0%</span></div>
        </div>

        <button id="start-button">VER EXPERIENCIA</button>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position='2 4 4'"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
