<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Estable y Siempre Activa</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // 1. CONTROLADOR AR (Lógica de bloqueo)
            AFRAME.registerComponent('ar-controller', {
                init: function () {
                    this.locked = false;
                    this.marker = document.querySelector("#markerA");
                    this.content = document.querySelector("#content-container");
                    this.video = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");

                    this.marker.addEventListener('markerFound', () => {
                        if (this.locked) return;

                        // Esperamos 1.5s para asegurar estabilidad
                        setTimeout(() => {
                            if (this.locked) return;

                            // Copiar posición
                            var position = new THREE.Vector3();
                            this.marker.object3D.getWorldPosition(position);
                            this.content.object3D.position.copy(position);

                            // Activar contenido
                            this.content.setAttribute('visible', 'true');
                            
                            // Activar modo "Mirar al usuario" (Billboard)
                            this.content.setAttribute('billboard', '');

                            // Reproducir
                            this.video.play();
                            if(this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                            this.locked = true;
                            console.log("Sistema bloqueado y centrado.");
                        }, 1500);
                    });
                }
            });

            // 2. COMPONENTE BILLBOARD (Mantiene el objeto mirándote SIEMPRE)
            // Esto soluciona que deje de responder al tacto si te mueves
            AFRAME.registerComponent('billboard', {
                tick: function () {
                    var camera = document.querySelector("[camera]");
                    if (camera) {
                        // Solo rotamos en el eje Y para que no se incline hacia el cielo/suelo raro
                        var targetPosition = camera.object3D.position.clone();
                        targetPosition.y = this.el.object3D.position.y; 
                        this.el.object3D.lookAt(targetPosition);
                    }
                }
            });

            // 3. VIDEO SIZE
            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el;
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = 8; 
                            planeEl.setAttribute('width', scaleFactor);
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            window.addEventListener('click', function () {
                var v = document.querySelector("#vid");
                if(v) v.play();
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            ar-controller
            gesture-detector
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono; patternRatio: 0.75;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            id="scene" embedded>
            
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 2; position: 2 4 4"></a-entity>

            <a-marker type="pattern" preset="custom" url="assets/marker.patt" id="markerA"></a-marker>

            <a-entity camera position="0 0 0">
                <a-entity 
                    cursor="fuse: false; rayOrigin: mouse;" 
                    raycaster="objects: .clickable; far: 10000; interval: 100;">
                </a-entity>
            </a-entity>

            <a-entity id="content-container" visible="false">
                
                <a-video
                    src="#vid"
                    fix-video-size
                    position="0 0 0"
                    rotation="0 180 0" 
                    material="shader: flat; src: #vid; depthWrite: false; side: double;">
                </a-video>

                <a-entity 
                    id="model-wrapper" 
                    class="clickable" 
                    gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 1;"
                    position="0 0 2"> 
                    
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.04 0.04 0.04"
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat; timeScale: 0">
                    </a-entity>
                
                </a-entity>

            </a-entity>
        </a-scene>
    </body>
</html>
