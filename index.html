<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.contenido = document.querySelector("#contenedor-universal");
                    this.scanned = false; 

                    marker.addEventListener('markerFound', function () {
                        if (this.scanned) return; 
                        this.scanned = true; 
                        
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                        // 1. Buscamos la cámara
                        var cameraEntity = document.querySelector('[camera]');

                        // 2. Mudamos el contenido dentro de la cámara
                        cameraEntity.appendChild(this.contenido);
                        
                        // 3. AJUSTE CRÍTICO DE COORDENADAS:
                        // Acercamos el objeto (estaba muy lejos en -20, lo ponemos en -4)
                        this.contenido.setAttribute('position', '0 0 -4');
                        
                        // Rotamos 90 grados en X. 
                        // ¿Por qué? Porque tu video interno tiene -90. 
                        // 90 + (-90) = 0. Esto hace que el video quede "de pie" frente a ti.
                        this.contenido.setAttribute('rotation', '90 0 0');

                    }.bind(this));
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            // Reduje un poco la escala para que quepa bien en pantalla al estar cerca
                            var scaleFactor = 4; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 15000);
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" 
            id="scene" 
            embedded 
            gesture-detector
            raycaster="objects: .clickable" 
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: false;" position="2 4 4"></a-entity>

            <a-entity camera></a-entity>

            <a-marker
                type="pattern" preset="custom" url="assets/marker.patt"
                videohandler
                id="markerA"
            >
                <a-entity id="contenedor-universal">
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 0 0" 
                        rotation="-90 0 0"
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity 
                        id="rotation-container"
                        position="0 0.5 1"
                        class="clickable"
                        gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 1;"
                    >
                        <a-entity
                            id="animatedModel"
                            gltf-model="#miModelo"
                            scale="0.04 0.04 0.04"
                            position="0 0 3" 
                            rotation="-90 0 0"
                            animation-mixer="loop: repeat" 
                        ></a-entity>
                    </a-entity>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
