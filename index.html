<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR Definitiva - Sin Errores</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }
        </style>

        <script>
            // 1. CONTROLADOR DE APARICIÓN (La lógica nueva)
            AFRAME.registerComponent('ar-controller', {
                init: function () {
                    this.locked = false;
                    this.marker = document.querySelector("#markerA");
                    this.content = document.querySelector("#content-container");
                    this.video = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");

                    // Escuchamos cuando se encuentra el marcador
                    this.marker.addEventListener('markerFound', () => {
                        if (this.locked) return; // Si ya lo fijamos, no hacemos nada

                        // Esperamos 1.5 segundos para que la cámara estabilice la posición
                        setTimeout(() => {
                            if (this.locked) return;

                            // 1. Copiamos la posición EXACTA del marcador al contenedor independiente
                            var position = new THREE.Vector3();
                            var quaternion = new THREE.Quaternion();
                            var scale = new THREE.Vector3();

                            this.marker.object3D.getWorldPosition(position);
                            this.marker.object3D.getWorldQuaternion(quaternion);
                            this.marker.object3D.getWorldScale(scale);

                            // Aplicamos esos datos a nuestro objeto oculto
                            this.content.object3D.position.copy(position);
                            this.content.object3D.quaternion.copy(quaternion);
                            this.content.object3D.scale.copy(scale);

                            // 2. Hacemos visible el contenido y reproducimos
                            this.content.setAttribute('visible', 'true');
                            this.video.play();
                            if(this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');

                            // 3. Marcamos como bloqueado para que no se vuelva a mover
                            this.locked = true;
                            console.log("Objeto fijado en el mundo. Ya no depende del marcador.");
                            
                        }, 1500); // Retraso de 1.5 segundos
                    });
                }
            });

            // 2. AJUSTE DE TAMAÑO DE VIDEO
            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el;
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var scaleFactor = 8; 
                            planeEl.setAttribute('width', scaleFactor);
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            window.addEventListener('click', function () {
                var v = document.querySelector("#vid");
                if(v) v.play();
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando..."></div>

        <a-scene
            ar-controller 
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            id="scene" embedded>
            
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; castShadow: false;" position="2 4 4"></a-entity>

            <a-marker 
                type="pattern" 
                preset="custom" 
                url="assets/marker.patt" 
                id="markerA">
            </a-marker>

            <a-entity id="content-container" visible="false">
                
                <a-video
                    src="#vid"
                    fix-video-size
                    position="0 0 0" 
                    rotation="-90 0 0"
                    material="shader: flat; src: #vid; depthWrite: false;">
                </a-video>

                <a-entity
                    id="animatedModel"
                    gltf-model="#miModelo"
                    scale="0.04 0.04 0.04"
                    position="0 0 3" 
                    rotation="-90 0 0"
                    animation-mixer="loop: repeat; timeScale: 0">
                </a-entity>

            </a-entity>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
