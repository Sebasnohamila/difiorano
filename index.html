<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif;}
            
            /* --- PANTALLA DE CARGA (SPLASH) --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; 
                flex-direction: column; /* Organiza elementos uno debajo del otro */
                justify-content: center; 
                align-items: center;
                transition: opacity 0.8s ease-out; /* Desvanecimiento suave */
            }

            #splash-screen img { 
                max-width: 50%; 
                height: auto; 
                margin-bottom: 30px; 
            }

            /* --- RUEDA DE CARGA (SPINNER) --- */
            .loader {
                border: 5px solid #f3f3f3; /* Gris claro */
                border-top: 5px solid #333; /* Color oscuro (puedes poner dorado si quieres) */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin-bottom: 15px;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* --- TEXTOS DE CARGA --- */
            #loading-text {
                font-size: 14px;
                color: #555;
                margin-top: 5px;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            #progress-label {
                font-size: 18px;
                font-weight: bold;
                color: #000;
                margin-bottom: 5px;
            }

            /* --- CONTENEDOR DE ESTADO DE CARGA --- */
            #loading-status {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* --- BOTÓN DE INICIO (OCULTO AL PRINCIPIO) --- */
            #start-button {
                display: none; /* Se activa con JS al llegar al 100% */
                padding: 15px 40px;
                font-size: 16px;
                font-weight: bold;
                color: white;
                background-color: #000; /* Fondo negro */
                border: 2px solid #000;
                border-radius: 30px;
                cursor: pointer;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
                transition: transform 0.2s, background-color 0.2s;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            #start-button:active {
                transform: scale(0.95);
            }

            /* ESTILOS DEL BOTÓN DE WHATSAPP */
            #whatsapp-button {
                display: none; 
                position: fixed;
                bottom: 15px; 
                left: 15px;   
                z-index: 9998;
                background-color: transparent;
                padding: 0;
                border: none;
            }
            #whatsapp-button img {
                width: 50px;
                height: 50px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
        </style>

        <script>
            // --- GESTOR DE CARGA (LOADING MANAGER) ---
            // Esto escucha la carga real de los assets (modelos, texturas) de Three.js
            THREE.DefaultLoadingManager.onStart = function ( url, itemsLoaded, itemsTotal ) {
                console.log( 'Cargando... ' + url );
            };

            THREE.DefaultLoadingManager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
                // Calcular porcentaje
                var percent = Math.floor((itemsLoaded / itemsTotal) * 100);
                
                // Actualizar texto en pantalla
                var progressLabel = document.getElementById('progress-label');
                if(progressLabel) {
                    progressLabel.innerText = percent + "%";
                }
            };

            THREE.DefaultLoadingManager.onLoad = function ( ) {
                console.log( '¡Carga Completa!' );
                // Cuando todo carga (100%):
                // 1. Ocultar la rueda y el texto de carga
                var loadingStatus = document.getElementById('loading-status');
                if(loadingStatus) loadingStatus.style.display = 'none';

                // 2. Mostrar el botón de "VER EXPERIENCIA"
                var btn = document.getElementById('start-button');
                if(btn) btn.style.display = 'block';
            };

            THREE.DefaultLoadingManager.onError = function ( url ) {
                console.log( 'Hubo un error cargando ' + url );
            };


            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.startButton = document.querySelector("#start-button");
                    this.splash = document.querySelector("#splash-screen");
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    
                    // Variables gestos
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // --- CLIC EN "VER EXPERIENCIA" ---
                    this.startButton.addEventListener('click', () => {
                        // 1. Desvanecer la pantalla blanca
                        this.splash.style.opacity = '0';
                        
                        // 2. Esperar a que termine la transición CSS (0.8s) para quitar el div
                        setTimeout(() => {
                            this.splash.style.display = 'none';
                        }, 800);

                        this.isUnlocked = true;
                        
                        // 3. Mostrar HUD y Botones inmediatamente
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        
                        // 4. Play video y animación
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // --- GESTOS TÁCTILES (Igual que antes) ---
                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked) return;
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación Y (Horizontal)
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, -0.8), 0.8);

                            // Rotación X (Vertical)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, 0.0), 0.8);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / this.initialDistance;
                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;
                             const minScale = 0.005; const maxScale = 0.35;  
                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);
                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var isPortrait = window.innerHeight > window.innerWidth;
                            var scaleFactor = isPortrait ? 3.1 : 5; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                    window.addEventListener('resize', applySize);
                }
            });
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian AR">
            
            <div id="loading-status">
                <div class="loader"></div>
                <div id="progress-label">0%</div>
                <div id="loading-text">Cargando experiencia...</div>
            </div>

            <button id="start-button">VER EXPERIENCIA</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
