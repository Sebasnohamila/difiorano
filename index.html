<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Bhastian AR Experience</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; }
            
            /* --- PANTALLA DE CARGA --- */
            #loader-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: #000; /* Fondo negro o blanco según prefieras */
                z-index: 9999;
                display: flex; flex-direction: column; justify-content: center; align-items: center;
                color: white;
                transition: opacity 0.5s ease-out;
            }

            /* Rueda de carga (Spinner) */
            .spinner {
                border: 8px solid rgba(255, 255, 255, 0.1);
                border-left-color: #ffffff; /* Color de la rueda */
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1.2s linear infinite;
                margin-bottom: 20px;
            }

            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

            .loading-text { font-size: 18px; letter-spacing: 1px; margin-bottom: 10px; }
            .percentage { font-size: 24px; font-weight: bold; color: #f1c40f; margin-bottom: 30px; }

            /* Botón Ver Experiencia */
            #start-btn {
                display: none; /* Oculto al inicio */
                padding: 15px 30px;
                background-color: #f1c40f; /* Color dorado */
                color: #000;
                font-size: 18px;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-transform: uppercase;
                box-shadow: 0px 4px 15px rgba(241, 196, 15, 0.4);
                animation: pulse 2s infinite;
            }

            @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

            /* --- BOTÓN WHATSAPP --- */
            #whatsapp-button {
                display: none; 
                position: fixed; bottom: 15px; left: 15px; z-index: 9998;
                background-color: transparent; border: none; padding: 0;
            }
            #whatsapp-button img { width: 50px; height: 50px; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); }
        </style>

        <script>
            // Lógica de Carga y Simulación de Porcentaje
            document.addEventListener("DOMContentLoaded", () => {
                const percentageEl = document.querySelector('.percentage');
                const startBtn = document.querySelector('#start-btn');
                const spinner = document.querySelector('.spinner');
                const loadingText = document.querySelector('.loading-text');
                const loaderScreen = document.querySelector('#loader-screen');
                let progress = 0;
                
                // Simular carga visual
                const interval = setInterval(() => {
                    // Carga rápida hasta el 90%
                    if (progress < 90) {
                        progress += Math.floor(Math.random() * 5) + 1;
                        if(progress > 90) progress = 90;
                        percentageEl.innerText = progress + "%";
                    } 
                }, 100);

                // Escuchar cuando A-Frame y la ventana estén completamente listos
                window.addEventListener('load', () => {
                    // Completar al 100% cuando todo haya cargado realmente
                    clearInterval(interval);
                    percentageEl.innerText = "100%";
                    
                    setTimeout(() => {
                        // Cambiar interfaz para mostrar el botón
                        spinner.style.display = 'none';
                        loadingText.style.display = 'none';
                        percentageEl.style.display = 'none';
                        startBtn.style.display = 'block';
                    }, 500);
                });

                // Acción del botón
                startBtn.addEventListener('click', () => {
                    // Ocultar pantalla de carga
                    loaderScreen.style.opacity = '0';
                    setTimeout(() => { loaderScreen.style.display = 'none'; }, 500);

                    // Iniciar experiencia en el componente
                    const sceneEl = document.querySelector('a-scene');
                    sceneEl.emit('start-experience');
                });
            });

            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // Escuchar el evento personalizado del botón de inicio
                    this.el.sceneEl.addEventListener('start-experience', () => {
                        console.log("Experiencia iniciada por usuario");
                        this.isUnlocked = true;
                        
                        // Mostrar HUD y Botones
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        
                        // Reproducir video (ahora permitido porque hubo interacción del usuario)
                        this.vid.play();
                        
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // --- MANTENEMOS TU LÓGICA DE INTERACCIÓN TÁCTIL ---
                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;

                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked) return;
                        
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;

                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación Y (Horizontal)
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            const minY = -0.8; const maxY = 0.8;
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, minY), maxY);

                            // Rotación X (Vertical)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            const minX = 0.0; const maxX = 0.8;
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, minX), maxX);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / this.initialDistance;

                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;

                             const minScale = 0.005; const maxScale = 0.35;  

                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);

                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var isPortrait = window.innerHeight > window.innerWidth;
                            var scaleFactor = isPortrait ? 3.1 : 5; 
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                    window.addEventListener('resize', applySize);
                }
            });
        </script>
    </head>

    <body>
        <div id="loader-screen">
            <div class="spinner"></div>
            <div class="loading-text">CARGANDO EXPERIENCIA...</div>
            <div class="percentage">0%</div>
            <button id="start-btn">VER EXPERIENCIA</button>
        </div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position="2 4 4"></a-entity>

            <a-entity camera position="0 0 0" look-controls="enabled: false">
                
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>

                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
