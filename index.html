<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Experiencia AR</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            /* TIPOGRAFÍA APPLE / IOS */
            body { 
                margin: 0; 
                overflow: hidden; 
                touch-action: none; 
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: #000;
            }
            
            /* --- PANTALLA DE CARGA (SPLASH SCREEN) --- */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: #ffffff; /* Fondo blanco limpio estilo Apple */
                z-index: 9998;
                display: flex; 
                flex-direction: column; /* Elementos uno debajo del otro */
                justify-content: center; 
                align-items: center;
                transition: opacity 0.8s ease-in-out, visibility 0.8s;
            }

            /* LOGO */
            #splash-screen img { 
                width: 120px; /* Tamaño más contenido y elegante */
                height: auto; 
                margin-bottom: 40px;
            }
            
            /* SPINNER DE CARGA ESTILO IOS */
            .spinner {
                width: 30px;
                height: 30px;
                border: 3px solid rgba(0, 0, 0, 0.1); /* Gris muy suave */
                border-radius: 50%;
                border-top-color: #555; /* Gris oscuro girando */
                animation: spin 1s ease-in-out infinite;
                margin-bottom: 15px;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            /* TEXTO DE PORCENTAJE */
            #loading-text {
                color: #888;
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            /* CLASE PARA OCULTAR */
            .hidden-splash {
                opacity: 0 !important;
                visibility: hidden;
                pointer-events: none;
            }

            /* --- BOTÓN DE INICIO ESTILO APPLE --- */
            #start-button {
                position: fixed;
                bottom: 60px; 
                left: 50%;
                transform: translateX(-50%) scale(0.95);
                z-index: 9999;
                
                /* Estilo iOS */
                background-color: #007AFF; /* Apple Blue */
                color: white;
                font-size: 17px;
                font-weight: 600; /* Semi-bold */
                padding: 16px 32px;
                border: none;
                border-radius: 40px; /* Forma de píldora */
                box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3); /* Sombra azul suave */
                
                opacity: 0; /* Empieza invisible */
                transition: transform 0.2s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 0.5s ease;
                cursor: pointer;
                display: none; /* Oculto hasta que AR esté listo */
                -webkit-font-smoothing: antialiased;
            }

            #start-button:active {
                transform: translateX(-50%) scale(0.92); /* Efecto de pulsación */
                background-color: #0051a8; /* Un poco más oscuro al pulsar */
            }
            
            /* Cuando AR carga, mostramos el botón con animación */
            .arjs-ready #start-button { 
                display: block; 
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            /* --- BOTÓN DE WHATSAPP --- */
            #whatsapp-button {
                display: none; 
                position: fixed;
                bottom: 20px; 
                left: 20px;     
                z-index: 9998;
                background-color: transparent;
                padding: 0;
                border: none;
                transition: transform 0.2s;
            }
            #whatsapp-button img {
                width: 55px;  
                height: 55px;
                filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2)); 
            }
            #whatsapp-button:active {
                transform: scale(0.9); 
            }
        </style>

        <script>
            // --- LÓGICA DE BARRA DE PROGRESO SIMULADA ---
            document.addEventListener("DOMContentLoaded", () => {
                const percentText = document.getElementById('percent');
                let progress = 0;
                
                // Simula una carga hasta el 90% mientras carga el backend
                const interval = setInterval(() => {
                    if (progress < 90) {
                        // Carga rápida al inicio, lenta al final
                        let increment = Math.random() * (progress < 50 ? 5 : 2); 
                        progress += increment;
                        if (progress > 99) progress = 99;
                        percentText.innerText = Math.floor(progress) + "%";
                    }
                }, 150);

                // Función para completar la carga al 100%
                window.finishLoading = () => {
                    clearInterval(interval);
                    percentText.innerText = "100%";
                    setTimeout(() => {
                        // Aquí podríamos ocultar algo si quisiéramos
                    }, 500);
                };
            });

            AFRAME.registerComponent('master-controller', {
                init: function () {
                    // Referencias
                    this.startButton = document.querySelector("#start-button");
                    this.splash = document.querySelector("#splash-screen"); 
                    this.hud = document.querySelector("#hud-container");
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    
                    // Variables para gestos
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    // --- LÓGICA DEL BOTÓN DE INICIO ---
                    this.startButton.addEventListener('click', () => {
                        if (this.isUnlocked) return;
                        
                        console.log("¡Experiencia Iniciada!");
                        this.isUnlocked = true;
                        
                        // 1. Ocultar botón de inicio con fade
                        this.startButton.style.opacity = '0';
                        setTimeout(() => { this.startButton.style.display = 'none'; }, 300);

                        // 2. DESVANECER PANTALLA BLANCA (SPLASH)
                        this.splash.classList.add('hidden-splash');

                        // 3. Mostrar HUD de la experiencia
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        
                        // 4. Reproducir video y animación
                        this.vid.play();
                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    // --- GESTOS TÁCTILES (Mismo código original) ---
                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;

                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            if (this.model) this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked || !this.model) return;
                        
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;

                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // RESTRICCIÓN HORIZONTAL (EJE Y)
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            const minY = -0.8;
                            const maxY = 0.8;
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, minY), maxY);

                            // RESTRICCIÓN VERTICAL (EJE X)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            const minX = 0.0; 
                            const maxX = 0.8;
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, minX), maxX);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             var scaleFactor = currentDistance / this.initialDistance;

                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;

                             const minScale = 0.005; 
                             const maxScale = 0.35;  

                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);

                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            AFRAME.registerComponent('fix-video-size', {
                init: function () {
                    var videoEl = document.querySelector("#vid");
                    var planeEl = this.el; 
                    
                    var applySize = function() {
                        if (videoEl.videoWidth > 0 && videoEl.videoHeight > 0) {
                            var aspectRatio = videoEl.videoHeight / videoEl.videoWidth;
                            var isPortrait = window.innerHeight > window.innerWidth;
                            
                            var scaleFactor = isPortrait ? 3.1 : 5; 
                            
                            planeEl.setAttribute('width', scaleFactor); 
                            planeEl.setAttribute('height', aspectRatio * scaleFactor);
                        }
                    };
                    videoEl.addEventListener('loadedmetadata', applySize);
                    if (videoEl.readyState >= 1) applySize();
                    window.addEventListener('resize', applySize);
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                // Finalizar carga simulada
                if(window.finishLoading) window.finishLoading();
                
                // Pequeño retardo para que el usuario vea el 100%
                setTimeout(() => { 
                    document.body.classList.add('arjs-ready'); 
                }, 800);
            });

            // Fallback de seguridad
            setTimeout(() => { 
                if(window.finishLoading) window.finishLoading();
                document.body.classList.add('arjs-ready'); 
            }, 6000);
        </script>
    </head>

    <body>
        <div id="splash-screen">
            <img src="assets/logo.png" alt="Bhastian Logo">
            
            <div class="spinner"></div>
            <div id="loading-text">Cargando... <span id="percent">0%</span></div>
        </div>

        <button id="start-button">Ver experiencia</button>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/asset.mp4" preload="auto" loop crossorigin webkit-playsinline autoplay playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 1.5; position='2 4 4'"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-video
                        src="#vid"
                        fix-video-size
                        position="0 1.5 -2" 
                        material="shader: flat; src: #vid; depthWrite: false;"
                    ></a-video>

                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.02 0.02 0.02"
                        position="0 -1 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                    ></a-entity>

                </a-entity>
            </a-entity>

            </a-scene>
    </body>
</html>
